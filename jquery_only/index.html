<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>iCON</title>

  <link rel="stylesheet" type="text/css" href="static/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body class="bg-light">
  <div id="main_container" class="container mt-5 pb-4">

    <div data-alert="success" class="alert alert-success d-none">
      <h4>
        <i class="fa fa-check"></i>
        User added.
      </h4>
      <button type="button" class="close"><i class="fa fa-close"></i></button>
    </div>
    <div data-alert="danger" class="alert alert-danger d-none">
      <h4>
        <i class="fa fa-exclamation-circle"></i>
        An error occurred.
      </h4>
      <button type="button" class="close"><i class="fa fa-close"></i></button>
    </div>

    <div class="card main">
      <div class="card-header">
        <h4>
          List
          <i data-loading="list" class="fa fa-circle-o-notch fa-spin float-right d-none"></i>
        </h4>
      </div>
      <div class="card-body">
        <ul id="list" class="list-group">
          <li class="list-group-item">No items in list.</li>
        </ul>
      </div>
    </div>

  </div>
  <!-- container -->

  <div id="add_modal" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title">
            <i class="fa fa-user"></i>
            Add User
          </h5>
          <button data-dismiss="modal" class="close">
            <i class="fa fa-close"></i>
          </button>
          <span data-loading="modal" class="float-right">
            <i class="fa fa-circle-o-notch fa-spin d-none"></i>
          </span>
        </div>
        <div class="modal-body">
          <form id="add_form" class="form-horizontal">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" />
                <div class="invalid-feedback">
                  Please provide a <b>name</b>.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Job</label>
              <div class="col-sm-10">
                <input type="text" name="job" class="form-control" />
                <div class="invalid-feedback">
                  Please provide a <b>job</b>.
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button id="submit_add" type="button" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/page.js"></script>
</body>
</html>
